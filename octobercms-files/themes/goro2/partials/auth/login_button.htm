[session]
==
{% if user %}
    <a href="{{ "profile"|page }}" class="pe-3"><i class="bi bi-person fs-4 pe-2"></i>Личный кабинет</a>
    <a data-request="onLogout" data-request-data="{ redirect: '/' }" class="pe-3"><i class="bi bi-person fs-4 pe-2"></i>Выйти</a>
{% else %}
    <a href="{{ "login"|page }}" class="pe-3"><i class="bi bi-person fs-4 pe-2"></i>Войти</a>
    <a href="{{ "register"|page }}" class="pe-3"><i class="bi bi-person fs-4 pe-2"></i>Зарегистрироваться</a>
{% endif %}
